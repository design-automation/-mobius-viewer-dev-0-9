<div class='viewers-container' appDrag (files)="filesDropped($event)">

    <div class='container__header'>
        <div class="header-btn-group">
            <button class='btn' mat-icon-button *ngFor='let view of Viewers;' id='{{view.name}}'
            [class.active]='view.name == activeView.name' (click)='updateView(view)' title='{{view.name}}'>
                <mat-icon [svgIcon]='"icon_"+view.name'></mat-icon>
            </button>
        </div>
    </div>

    <div class='content__panel'>
        <ng-container #vc></ng-container>
    </div>
    <div id='dummy_container'></div>
</div>
<div id="dragdropOverlay" class="text-overlay"> 
    <h1>Drag and Drop a *.SIM or *.GI file to load model</h1>
</div>
<spinner></spinner>
